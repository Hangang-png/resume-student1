<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria的简历</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    .banner {
      display: flex;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 2rem;
      margin-bottom: 1rem;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;

      flex-shrink: 0; /* 新增 */
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* 保证图片完全覆盖容器，不变形 */
    
      object-position: center top; /* 调整定位 */
    }

    .info h1 {
      margin: 0;
      font-size: 2rem;
    }

    .info h2 {
      margin: 0.3rem 0;
      font-weight: normal;
      font-size: 1.2rem;
    }

    .info p {
      font-style: italic;
      color: #e0e0e0;
    }

    .contact {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    /* 手机适配 */
    @media (max-width: 600px) {
      .banner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .avatar {
        width: 80px;
        height: 80px;
        margin-right: 0;
        margin-bottom: 1rem;
      }
      .avatar img {
        object-fit: cover; /* 保证图片完全覆盖容器，不变形 */
        object-position: center;
      }
      .info h1 {
        font-size: 1.5rem;
      }
      .info h2 {
        font-size: 1rem;
      }
      .contact {
        font-size: 0.85rem;
      }
    }

    .section {
      padding: 1.5rem 2rem;
      background: white;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .section h3 {
      border-left: 5px solid #1e3c72;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    .section ul {
      list-style: none;
      padding-left: 0;
    }

    .section li {
      margin-bottom: 0.5rem;
    }

    .highlight {
      color: #2a5298;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 顶部 Banner -->
  <div class="banner">
    <div class="avatar">
      <img src="female.jpeg" alt="Maria头像" />
    </div>
    <div class="info">
      <h1>Maria's resume</h1>
      <h2>.NET 工程师</h2>
      <p>永远向前</p>
      <div class="contact">
        📍 多伦多 ｜ ☎ 437-477-6689
      </div>
    </div>
  </div>
